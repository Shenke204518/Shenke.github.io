<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }
        .button {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的魔法网页！✨</h1>
    <p>点击按钮看看效果 👇</p>
    <button class="button" onclick="showMessage()">点我！</button>
    
    <script>
        function showMessage() {
            alert("🎉 恭喜！你触发了第一个JavaScript交互！");
        }
    </script>
</body>
</html>
